<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </nav>
    <header>
      <h1>We are launching soon!</h1>
      <p>Subscribe and get notified</p>
    </header>
    <section>
      <article class="form">
        <form>
          <input type="text" placeholder="Email Adrress" />
          <button type="submit">Notify Me</button>
        </form>
      </article>
      <article class="center">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="dashboard"
        />
      </article>
    </section>
    <footer>
      <img src="./images/facebook-f.svg" alt="facebook" class="face" />
      <img src="./images/twitter.svg" alt="twitter" class="twitt" />
      <img src="./images/instagram.svg" alt="instgram" class="insta" />
      <p>&copy; Copyright Ping. All rightsreserved.</p>
    </footer>
    <script src="./js/majec.js"></script>
  </body>
</html>
